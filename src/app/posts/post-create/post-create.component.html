<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input
    placeholder="Post Title" 
    matInput
    type="text"
    formControlName="title"
    name="title" />
   <mat-error *ngIf="form.get('title').invalid">Please enter Title</mat-error>
    </mat-form-field>

    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview">
<img [src]="imagePreview" [alt]="form.value.title" *ngIf="imagePreview !=='' && imagePreview">
    </div>

    <mat-form-field>
      <textarea
    placeholder="Post Content"
    matInput
    row="4"
    formControlName="content"
    name="content">
    </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
