<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input placeholder="Post Title" #title="ngModel" required matInput type="text" [ngModel]="post?.title" name="title" />
   <mat-error *ngIf="title.invalid">Please enter Title</mat-error>
    </mat-form-field>

    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker>
    </div>

    <mat-form-field>
      <textarea placeholder="Post Content" #content="ngModel" required matInput row="4" [ngModel]="post?.content" name="content"> </textarea>
      <mat-error *ngIf="content.invalid">Please enter Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>
</mat-card>

<p></p>
